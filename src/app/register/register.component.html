<div class="container mt-4" >
    <div class="card">
            <h1>Registation</h1>
    
    <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Enter address">
          </div>
    
        <div class="form-group">
          <label>Mobile</label>
          <input type="text" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" class="form-control" id="phoneNumber" placeholder="Enter Mobile">
        </div>
        <div class="form-group">
          <label>email</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="fee" placeholder="Enter password">
          </div>

        <button type="submit" class="btn btn-primary mt-4" (click)="register()" >submit</button>
       
      </form>
    </div>
